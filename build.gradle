// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.31'
    ext.sdk_version = '26.1.0'
    ext.firebase_version = '12.0.1'
    ext.rxkotlin_version = '2.0.0'
    ext.dagger_version = '2.14.1'
    ext.arch_version = '1.1.1'
    ext.room_version = '1.0.0'
    ext.anko_version = '0.10.4'
    ext.mokito_version = '2.13.0'
    ext.google_service_version = '12.0.1'
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.25.2'
        classpath 'com.google.gms:google-services:3.1.1' // google-services plugin


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
